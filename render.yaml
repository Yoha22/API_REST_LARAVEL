services:
  - type: web
    name: laravel-api
    env: php
    buildCommand: |
      composer install --no-dev
      php artisan config:cache
    startCommand: php artisan serve --host=0.0.0.0 --port=10000
    plan: free
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: DB_CONNECTION
        value: sqlite
      - key: DB_DATABASE
        value: /data/database.sqlite
